<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Amount</th>
      <th>Balance</th>
      <th>Label</th>
      <th>Date</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.id }}</td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.balance }}</td>
      <td>{{ transaction.label }}</td>
      <td>{{ transaction.date }}</td>
      <td>
        <button (click)="afficherDetails()">Details</button>
      </td>
    </tr>
  </tbody>
</table>
